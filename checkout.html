<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodium - Join Now - Checkout</title>
    <link rel="stylesheet" href="checkout.css" />
    <script
      src="https://kit.fontawesome.com/5697e54765.js"
      crossorigin="anonymous"
    ></script>
    <!--where to store favicon image-->
  </head>
  <body>
    <nav>
      <!-- <input id="nav-toggle" type="checkbox" /> -->
      <div class="nav-logo">
        <img id="nav-logo-img" alt="logo" />
        <!--heading 'checkout' will overlay on this heading in mobile view-->
        <h3>Foodium</h3>
        <!-- <a id="nav-logo-a" href="#"></a> -->
      </div>
      <ul class="nav-links">
        <li><a href="#home">Meals</a></li>
        <li><span>></span></li>
        <li><a href="#about">Checkout</a></li>
        <li><span>></span></li>
        <li><a href="#work">Payment</a></li>
      </ul>
      <div class="nav-help">
        <i class="fa-regular fa-circle-question"></i>
        <h3>Customer Support</h3>
        <button class="nav-dropdown">
          <i class="fa-solid fa-caret-down"></i>
        </button>
      </div>
      <!-- <label for="nav-toggle" class="nav-icon-burger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </label> -->
    </nav>

    <!--form-->
    <div class="container">
      <header>Registration</header>

      <form action="#">
        <div class="form first">
          <div class="details personal">
            <span class="title">Personal Details</span>

            <div class="fields">
              <div class="input-field">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" required />
              </div>

              <div class="input-field">
                <label>Date of Birth</label>
                <input type="date" placeholder="Enter birth date" required />
              </div>

              <div class="input-field">
                <label>Email</label>
                <input type="text" placeholder="Enter your email" required />
              </div>

              <div class="input-field">
                <label>Mobile Number</label>
                <input
                  type="number"
                  placeholder="Enter mobile number"
                  required
                />
              </div>

              <div class="input-field">
                <label>Gender</label>
                <select required>
                  <option disabled selected>Select gender</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Others</option>
                </select>
              </div>

              <div class="input-field">
                <label>Occupation</label>
                <input
                  type="text"
                  placeholder="Enter your ccupation"
                  required
                />
              </div>
            </div>
          </div>

          <div class="details ID">
            <span class="title">Identity Details</span>

            <div class="fields">
              <div class="input-field">
                <label>ID Type</label>
                <input type="text" placeholder="Enter ID type" required />
              </div>

              <div class="input-field">
                <label>ID Number</label>
                <input type="number" placeholder="Enter ID number" required />
              </div>

              <div class="input-field">
                <label>Issued Authority</label>
                <input
                  type="text"
                  placeholder="Enter issued authority"
                  required
                />
              </div>

              <div class="input-field">
                <label>Issued State</label>
                <input type="text" placeholder="Enter issued state" required />
              </div>

              <div class="input-field">
                <label>Issued Date</label>
                <input
                  type="date"
                  placeholder="Enter your issued date"
                  required
                />
              </div>

              <div class="input-field">
                <label>Expiry Date</label>
                <input type="date" placeholder="Enter expiry date" required />
              </div>
            </div>

            <button class="nextBtn">
              <span class="btnText">Next</span>
              <i class="uil uil-navigator"></i>
            </button>
          </div>
        </div>

        <div class="form second">
          <div class="details address">
            <span class="title">Address Details</span>

            <div class="fields">
              <div class="input-field">
                <label>Address Type</label>
                <input
                  type="text"
                  placeholder="Permanent or Temporary"
                  required
                />
              </div>

              <div class="input-field">
                <label>Nationality</label>
                <input type="text" placeholder="Enter nationality" required />
              </div>

              <div class="input-field">
                <label>State</label>
                <input type="text" placeholder="Enter your state" required />
              </div>

              <div class="input-field">
                <label>District</label>
                <input type="text" placeholder="Enter your district" required />
              </div>

              <div class="input-field">
                <label>Block Number</label>
                <input
                  type="number"
                  placeholder="Enter block number"
                  required
                />
              </div>

              <div class="input-field">
                <label>Ward Number</label>
                <input type="number" placeholder="Enter ward number" required />
              </div>
            </div>
          </div>

          <div class="details family">
            <span class="title">Family Details</span>

            <div class="fields">
              <div class="input-field">
                <label>Father Name</label>
                <input type="text" placeholder="Enter father name" required />
              </div>

              <div class="input-field">
                <label>Mother Name</label>
                <input type="text" placeholder="Enter mother name" required />
              </div>

              <div class="input-field">
                <label>Grandfather</label>
                <input
                  type="text"
                  placeholder="Enter grandfther name"
                  required
                />
              </div>

              <div class="input-field">
                <label>Spouse Name</label>
                <input type="text" placeholder="Enter spouse name" required />
              </div>

              <div class="input-field">
                <label>Father in Law</label>
                <input type="text" placeholder="Father in law name" required />
              </div>

              <div class="input-field">
                <label>Mother in Law</label>
                <input type="text" placeholder="Mother in law name" required />
              </div>
            </div>

            <div class="buttons">
              <div class="backBtn">
                <i class="uil uil-navigator"></i>
                <span class="btnText">Back</span>
              </div>

              <button class="sumbit">
                <span class="btnText">Submit</span>
                <i class="uil uil-navigator"></i>
              </button>
            </div>
          </div>
        </div>
      </form>

      <!--EO:Form-->
    </div>
  </body>
</html>
<script src="checkout.js"></script>
