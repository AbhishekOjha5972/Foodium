<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodium - Join Now - Checkout</title>
    <link rel="stylesheet" href="checkout.css" />
    <script
      src="https://kit.fontawesome.com/5697e54765.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--everything of navbar inside this div-->
    <nav>
      <div class="nav-logo">
        <img id="nav-logo-img" alt="logo" />
        <h3 id="project-name">Foodium</h3>
      </div>
      <!--central navbar links-->
      <ul class="nav-links">
        <li><a href="#home">Meals</a></li>
        <li><span>></span></li>
        <li><a href="#about">Checkout</a></li>
      </ul>
      <!--help div on top right-->
      <div class="nav-help">
        <i class="fa-regular fa-circle-question"></i>
        <h3>Customer Support</h3>
        <!--dropdown div-->
        <div class="dropdown" id="dropdown-div">
          <button id="nav-dropdown" class="dropbtn">
            <i class="fa-solid fa-caret-down"></i>
          </button>
          <div id="myDropdown" class="dropdown-content">
            <a href="homePage.html">Live Chat</a
            ><a href="homePage.html">Dial Us</a>
          </div>
        </div>
      </div>
    </nav>
    <!--form including cart-->
    <div class="row">
      <div class="col-75">
        <div class="container">
          <form id="checkout-form">
            <div class="row">
              <div class="col-50">
                <h3 class="hel">Personal Address</h3>
                <label for="fname" class="hel"
                  ><i class="fa fa-user"></i> Full Name</label
                >
                <input
                  type="text"
                  id="fname"
                  name="firstname"
                  placeholder="Your full name"
                  required
                />
                <label for="address" class="hel"
                  ><i class="fa fa-address-card-o"></i> Address Line 1</label
                >
                <input
                  type="text"
                  id="address"
                  name="address"
                  placeholder="enter your address"
                  required
                />
                <label for="adr" class="hel"
                  ><i class="fa fa-address-card-o"></i> Address Line 2</label
                >
                <input
                  type="text"
                  id="adr"
                  name="address"
                  placeholder="enter your address"
                  required
                />
                <label for="city" class="hel"
                  ><i class="fa fa-institution"></i> City</label
                >
                <input
                  type="text"
                  id="city"
                  name="city"
                  placeholder="Enter your city"
                  required
                />

                <div class="row">
                  <div class="col-50">
                    <label for="state" class="hel">State</label>
                    <input
                      type="text"
                      id="state"
                      name="state"
                      placeholder="Enter your state"
                      required
                    />
                  </div>
                  <div class="col-50">
                    <label for="zip" class="hel">Zip</label>
                    <input
                      type="text"
                      id="zip"
                      name="zip"
                      placeholder="440404"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="col-50">
                <h3 class="hel">Payment</h3>
                <label for="fname" class="hel">Accepted Cards</label>
                <div class="icon-container">
                  <i class="fa fa-cc-visa" style="color: navy"></i>
                  <i class="fa fa-cc-amex" style="color: blue"></i>
                  <i class="fa fa-cc-mastercard" style="color: red"></i>
                  <i class="fa fa-cc-discover" style="color: orange"></i>
                </div>
                <label for="cname" class="hel">Name on Card</label>
                <input
                  type="text"
                  id="cname"
                  name="cardname"
                  placeholder="Your name as on card"
                  required
                />
                <label for="ccnum" class="hel">Credit card number</label>
                <input
                  type="text"
                  id="ccnum"
                  name="cardnumber"
                  placeholder="1111-2222-3333-4444"
                  required
                />
                <label for="expmonth" class="hel">Exp Month</label>
                <input
                  type="text"
                  id="expmonth"
                  name="expmonth"
                  placeholder="Month of expiry"
                  required
                />
                <div class="row">
                  <div class="col-50">
                    <label for="expyear" class="hel">Exp Year</label>
                    <input
                      type="text"
                      id="expyear"
                      name="expyear"
                      placeholder="Year of expiry"
                      required
                    />
                  </div>
                  <div class="col-50">
                    <label for="cvv" class="hel">CVV</label>
                    <input
                      type="text"
                      id="cvv"
                      name="cvv"
                      placeholder="999"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>

            <!-- <label>
              <input type="checkbox" checked="checked" name="sameadr" />
              Shipping address same as billing
            </label> -->
            <input type="submit" value="Pay now" class="btn" />
          </form>
        </div>
      </div>
      <!--Cart div-->
      <div class="col-25">
        <div class="container">
          <h4 class="hel">Order Summary</h4>
          <div id="gift-card-div">
            <button id="promo-code-btn">+ Add Promo Code</button>
            <button id="gift-card-btn">+ Redeem Gift Card</button>
          </div>

          <h4 class="hel">
            Cart
            <span id="cart-count" class="price" style="color: black"
              ><i class="fa fa-shopping-cart"></i>3</span
            >
          </h4>
          <hr />
          <h4 class="hel">
            Total
            <span id="cart-amount" class="price" style="color: black"
              ><i class="fa fa-shopping-cart"></i>3</span
            >
          </h4>
          <div class="clicked-items"></div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="checkout.js"></script>
